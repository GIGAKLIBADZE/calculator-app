<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body class="first-theme">
    <div class="test">
      <header>
        <div class="header-titles">
          <h1>calc</h1>
          <div class="change-theme">
            <h5>THEME</h5>
            <div class="theme-control">
              <div class="numbers">
                <small id="one">1</small>
                <small id="two">2</small>
                <small id="three">3</small>
              </div>
              <input type="range" id="theme" name="theme" min="1" max="3" value="1" />
            </div>
          </div>
        </div>
      </header>
      <main>
        <div id="result-container">
          <p id="result">0</p>
        </div>
        <div class="calculator">
          <button class="press"><p>7</p></button>
          <button class="press"><p>8</p></button>
          <button class="press"><p>9</p></button>
          <button id="delete">
            <p>DEL</p>
          </button>
          <button class="press"><p>4</p></button>
          <button class="press"><p>5</p></button>
          <button class="press"><p>6</p></button>
          <button class="press"><p>+</p></button>
          <button class="press"><p>1</p></button>
          <button class="press"><p>2</p></button>
          <button class="press"><p>3</p></button>
          <button class="press"><p>-</p></button>
          <button class="press"><p>.</p></button>
          <button class="press"><p>0</p></button>
          <button class="press"><p>/</p></button>
          <button class="press"><p>x</p></button>
          <button id="reset">
            <p>RESET</p>
          </button>
          <button id="equal"><p>=</p></button>
        </div>
      </main>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
